<p>Adjutancy</p>
<div layout="row">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="pagination.content" class="mat-elevation-z8 demo-table w-100">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # Id </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
          </ng-container>
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Data De Criação </th>
            <td mat-cell *matCellDef="let element"> {{ element.createdAt | date : 'dd/MM/yyyy' }} </td>
          </ng-container>

          <ng-container matColumnDef="updatedAt">
            <th mat-header-cell *matHeaderCellDef> Data De Atualização </th>
            <td mat-cell *matCellDef="let element"> {{ element.updatedAt | date : 'dd/MM/yyyy' }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
              <a href="#">
                <mat-icon aria-hidden="false" aria-label="Editar" color="primary">edit</mat-icon>
              </a>
              <a href="#">
                <mat-icon aria-hidden="false" aria-label="Excluir" color="warn">delete</mat-icon>
              </a>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="tableDisplayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: tableDisplayedColumns;"></tr>
        </table>      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          [pageSize]="pagination.size"
          [length]="pagination.totalElements"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
